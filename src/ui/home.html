<!doctype html>
<html>
    <head>
        <title>Glasswing</title>
    </head>
    <body>
        <div class="container">
        <h1>Glasswing</h1>
        
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
        <style>
            .file-links {
                width: 100%;
                line-height: 24px;
                word-break: break-all;
            }
            .file-links td {
                border: 1px solid #ccc;
                padding: 2px;
            }
            .file-links tr:nth-child(even) td {
                background: #f7f7f7;
            }
        </style>
        <div id="content">

            <a href="https://chrome.google.com/webstore/detail/glasswing/iekajjdehjleoneeigjaefcfelojimfl">Chrome extension</a> <br><br>


        <h3 style="font-weight: normal">Browse these JS files: </h3>
        {{fileLinks}}
        </div>

        <script>
            if (!window.chrome) {
                document.querySelector("#content").innerHTML= "Please open this page in Chrome."
            }
        </script>
        </div>
    </body>
</html>
